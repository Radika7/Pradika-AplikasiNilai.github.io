                <label for="nim">Nim</label>
                <input type="text" id="nim">
                <label for="nama">Nama</label>

                    <input type="text" id="utsPraktek">
                    <label for="uasPraktek">UAS</label>
                    <input type="text" id="uasPraktek">
                </fieldset>
            </div>
        </div>
